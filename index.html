<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create Todo App Using HTML, CSS, JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Ashwinee Kumar Sethi">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img src="images/profile.png" />
        <h2>Todo List</h2>
      </div>
      <div class="value">
        <input type="text" placeholder="Enter Your Todo" class="input-box" />
        <button class="btn">
          <ion-icon name="add-outline" class="plus-icon"></ion-icon>
        </button>
      </div>
      <div class="list-container">
        <ul class="list-item">
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
